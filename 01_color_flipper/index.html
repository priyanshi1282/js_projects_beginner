<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex flex-col justify-center items-center h-full text-center">
        <div class="color-container my-8 mx-2 py-4 px-2 md:px-5 bg-black text-white">
            <h1 class="text-lg md:text-3xl">Background Color : <span id="color">White</span></h1>
        </div>
        <button class="bg-black text-white text-sm md:text-lg py-2.5 px-5 border border-black rounded" title="click me to change the color" id="btn">Change Color</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
