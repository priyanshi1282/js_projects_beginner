<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-200 h-screen">
    <nav>
        <div class="nav-top w-full text-right px-8 py-4">
            <button id="menu" class="text-sky-500 text-xl lg:text-3xl">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>
    <div id="sidebar" class="sidebar w-full md:w-96 bg-white h-full absolute top-0 p-4 flex flex-col justify-between">
        <div>
            <header class="flex justify-between">
                <h1 class="text-3xl">Coding <span class="text-sky-500">Addict</span></h1>
                <button id="close" class="text-red-500 text-xl lg:text-3xl"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <div class="sidebar-items text-gray-500 pt-4 font-bold">
                <ul>
                    <li class="py-4"><a href="#">Home</a></li>
                    <li class="py-4"><a href="#">About</a></li>
                    <li class="py-4"><a href="#">Projects</a></li>
                    <li class="py-4"><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
       
        <div class="social-icons text-center text-sky-500 text-xl">
            <a href="#" class="mx-2"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="mx-2"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="mx-2"><i class="fa-brands fa-behance"></i></a>
            <a href="#" class="mx-2"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="mx-2"><i class="fa-solid fa-gem"></i></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
