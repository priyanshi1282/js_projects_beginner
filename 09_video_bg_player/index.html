<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Player</title>
     <!-- main css -->
     <link rel="stylesheet" href="style.css">
     <!-- tailwind css cdn link -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- fontawesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen overflow-hidden">
    <main class="h-full relative">
        <video id="video" autoplay class="absolute top-0 h-full w-full object-cover">
            <source src="video.mp4">
        </video>
        <div class="absolute z-10 h-full w-full bg-black/50 flex justify-center items-center">
            <h1 class="text-white text-5xl font-bold">Video Project</h1>
            <div class="absolute bottom-8 left-8">
                <div class="bg-white text-sky-500  flex gap-2 relative controls rounded border-2 border-sky-500 p-1">
                    <button id="play" class="flex-1 rounded px-8 py-2 border-2 border-sky-500">Play</button>
                    <button id="pause" class="flex-1 rounded px-8 py-2 border-2 border-sky-500">Pause</button>
                    <div id="cover" class="rounded cover top-0 px-8 py-2 absolute w-[6.3rem] h-full bg-sky-400"></div>
                </div>
            </div>
            
        </div>
    </main>
    <!-- main js file -->
    <script src="script.js"></script>
</body>
</html>
