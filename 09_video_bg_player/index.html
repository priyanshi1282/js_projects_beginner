<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Player</title>
     <!-- main css -->
     <link rel="stylesheet" href="style.css">
     <!-- tailwind css cdn link -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- fontawesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen overflow-hidden">
    <main class="h-full relative">
        <video id="video" autoplay class="absolute top-0">
            <source src="video.mp4">
        </video>
        <div class="absolute top-0 z-10">
            <div class="bg-white w-32 flex relative controls">
                <button id="play" class="flex-1 bg-pink-300">Play</button>
                <button id="pause" class="flex-1 bg-pink-600">Pause</button>
                <div id="cover" class="cover absolute w-16 h-full bg-sky-400"></div>
            </div>
        </div>
    </main>
    <!-- main js file -->
    <script src="script.js"></script>
</body>
</html>
