<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <h1>Our Reviews</h1>
        <div class="card">
            <div class="img-container w-40">
                <div class="quotes">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <div class="img-bg"></div>
                <div class="img"><img id="user-img" src="user1.jpeg" alt="client image"></div>
            </div>
            <h3 class="name" id="name">Priyanshi Agrawal</h3>
            <p class="title" id="title">Web Developer</p>
            <p class="review" id="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam sunt in dolores repellendus aut natus accusantium. Autem accusamus nemo reprehenderit.</p>
            <div class="btn-grp">
                <button type="button" id="prev"><i class="fa-solid fa-angle-left"></i></button>
                <button type="button" id="next"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
