<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex flex-col justify-center items-center h-full tracking-wide">
        <div class="heading my-5 md:my-10">
            <h1 class="text-4xl lg:text-6xl">Our Reviews</h1>
        <div class="line w-40 h-1 bg-sky-500 mx-auto my-1"></div>
        </div>
        <!-- card -->
        <div class="card flex flex-col items-center shadow-inner bg-slate-100 p-5 lg:p-11 rounded-md w-10/12 md:w-8/12 text-center">
            <div class="img-container relative mb-4">
                <div class="quotes absolute w-8 h-8 md:w-12 md:h-12 bg-sky-500 flex justify-center items-center text-white rounded-full top-2 z-20">
                    <i class="fa-solid fa-quote-right text-lg lg:text-2xl"></i>
                </div>
                <!-- w-40 = 160px -->
                <div class="img-bg rounded-full w-32 h-32 md:w-40 md:h-40 bg-sky-500 absolute left-2 bottom-1"></div>
                <div class="img  w-32 md:w-40 relative z-10"><img class="rounded-full" id="user-img" src="user1.jpeg" alt="client image"></div>
            </div>
            <h3 class="name text-xl" id="name">Priyanshi Agrawal</h3>
            <p class="title text-sky-500" id="title">Web Developer</p>
            <p class="review text-sm md:text-base font-light" id="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam sunt in dolores repellendus aut natus accusantium. Autem accusamus nemo reprehenderit.</p>
            <div class="btn-grp text-sky-500 text-lg md:text-3xl mt-4">
                <button type="button" id="prev"><i class="fa-solid fa-angle-left mr-2"></i></button>
                <button type="button" id="next"><i class="fa-solid fa-angle-right ml-2"></i></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
