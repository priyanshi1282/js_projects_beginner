<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
     <!-- main css -->
     <link rel="stylesheet" href="style.css">
     <!-- tailwind css cdn link -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- fontawesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="heading">
            <h1>Our Menu</h1>
            <div class="line"></div>
        </div>
        <div class="menu-btns flex gap-4 my-4">
            <button id="all" class="border-2 px-8 py-2 rounded border-yellow-600 active">All</button>
            <button id="breakfast" class="border-2 px-8 py-2 rounded border-yellow-600">Breakfast</button>
            <button id="lunch" class="border-2 px-8 py-2 rounded border-yellow-600">Lunch</button>
            <button id="shakes" class="border-2 px-8 py-2 rounded border-yellow-600">Shakes</button>
            <button id="dinner" class="border-2 px-8 py-2 rounded border-yellow-600">Dinner</button>
        </div>
        <div class="dish-container">
           <!-- food item card mapped here -->
        </div>
    </main>
    <!-- main js file -->
    <script src="script.js"></script>
</body>
</html>
